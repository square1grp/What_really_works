{% extends '__layout.html' %}

{% block content %}
<div class="container user-index" style="margin-top: 85px;">
    <div class="row">
        <div class="col-12">
            <h1 class="text-left">{{ user.name }}</h1>
        </div>
    </div>

    <div class="row mb-5">
        <select class="form-control col-12 col-md-6 m-auto">
            {% for symptom in user_symptoms %}
            <option value="{{symptom.id}}">{{symptom.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="row mb-3">
        <div class="col-12 col-md-6">
            <div class="row">
                <button type="button" class="btn btn-primary m-2 mt-0 ml-md-auto">Add/Edit Symptom History</button>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <div class="row">
                <button type="button" class="btn btn-primary m-2 mt-0 mr-md-auto">Submit Symptom Update</button>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <div class="row">
                <button type="button" class="btn btn-primary m-2 mt-0 ml-md-auto">Add/Edit Treatment History</button>
            </div>
        </div>

        <div class="col-12 col-md-6">
            <div class="row">
                <button type="button" class="btn btn-primary m-2 mt-0 mr-md-auto">Mark Treatment Ended</button>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12">
            <h3 class="text-center">Treatment Timeline</h3>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12">
            <h3 class="text-center">Symptom Timeline</h3>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'layouts/index.html' %}

{% block content %}
<div class="container user-page" style="margin-top: 85px;">
    <div class="row">
        <div class="col-12">
            <h1 class="text-left">{{ user.name }}</h1>
        </div>
    </div>

    <div class="row mb-5">
        <select class="form-control col-12 col-md-6 m-auto">
            {% for symptom in user_symptoms %}
            <option value="{{symptom.id}}">{{symptom.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="row mb-3">
        <div class="col-12 col-md-6 d-flex">
            <button type="button" class="btn btn-primary mx-auto mb-2 mr-md-0">Add/Edit Symptom History</button>
        </div>

        <div class="col-12 col-md-6 d-flex">
            <button type="button" class="btn btn-primary mx-auto mb-2 ml-md-0">Submit Symptom Update</button>
        </div>

        <div class="col-12 col-md-6 d-flex">
            <button type="button" class="btn btn-primary mx-auto mb-2 mr-md-0">Add/Edit Treatment History</button>
        </div>

        <div class="col-12 col-md-6 d-flex">
            <button type="button" class="btn btn-primary mx-auto mb-2 ml-md-0">Mark Treatment Ended</button>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12">
            <h3 class="text-center">Treatment Timeline</h3>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12">
            <h3 class="text-center">Symptom Timeline</h3>
        </div>
    </div>
</div>
{% endblock %}
